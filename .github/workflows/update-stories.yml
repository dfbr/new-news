name: Update News Stories

on:
  schedule:
    # Run once daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Fetch RSS feeds and create posts
        run: |
          python fetch_feeds.py
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet _posts/ processed_stories.json || echo "changes=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add _posts/ processed_stories.json
          git commit -m "Auto-update: Add new stories from RSS feeds [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push
      
      - name: No new stories
        if: steps.check_changes.outputs.changes != 'true'
        run: |
          echo "No new stories found in RSS feeds"
