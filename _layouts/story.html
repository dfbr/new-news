---
layout: default
---

<article class="story-full">
  <header class="story-header">
    <h1 class="story-title">{{ page.title }}</h1>
    
    <div class="story-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">
        {{ page.date | date: "%B %d, %Y at %I:%M %p" }}
      </time>
      {% if page.source_name %}
      <span class="story-source-name">
        <strong>Source:</strong> {{ page.source_name }}
      </span>
      {% endif %}
    </div>
  </header>

  {% if page.image %}
  <div class="story-featured-image">
    <img src="{{ page.image }}" alt="{{ page.title }}">
  </div>
  {% endif %}

  <div class="story-body">
    {{ content }}
  </div>

  {% if page.source_url %}
  <div class="story-source">
    <a href="{{ page.source_url }}" target="_blank" rel="noopener noreferrer" class="source-link">
      Read the original story →
    </a>
  </div>
  {% endif %}

  <div class="story-navigation">
    <a href="{{ '/' | relative_url }}" class="btn-secondary">← Back to Home</a>
  </div>
</article>
